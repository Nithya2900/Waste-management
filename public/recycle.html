<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle - Waste Classification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        #result {
            margin-top: 20px;
        }

        #result p {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Upload Image for Waste Classification</h2>

    <!-- Image Upload Form -->
    <form id="upload-form" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="image" class="form-label">Choose Image</label>
            <input type="file" class="form-control" id="image" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Classify</button>
    </form>

    <div id="result" class="text-center"></div>
</div>

<script>
    // Handle the form submission
    document.getElementById('upload-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        // Get the file from the form
        const formData = new FormData();
        const fileInput = document.getElementById('image');
        formData.append('file', fileInput.files[0]);

        try {
            // Send the image file to the Flask server
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            // Display the result
            document.getElementById('result').innerHTML = `<p>Predicted Class: ${data.predicted_class}</p>`;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('result').innerHTML = '<p>Error occurred while processing the image.</p>';
        }
    });
</script>

</body>
</html>
